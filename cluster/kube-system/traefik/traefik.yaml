---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: kube-system
spec:
  releaseName: traefik
  targetNamespace: kube-system
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: v9.19.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    rbac:
      enabled: "true"
    ssl:
      enabled: "true"
    metrics:
      prometheus:
        enabled: "true"
    kubernetes:
    namespaces:
      - default
      - kube-system
      - games
      - home
      - monitoring
      - dev
      - flux-system
      - longhorn-system
    ingressEndpoint:
      useDefaultPublishedService: "true"
    image:
      name: "rancher/library-traefik"
    dashboard:
      enabled: "true"
      domain: "traefik.lan"
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.lan`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
