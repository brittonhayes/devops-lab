---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: postgresql
spec:
  releaseName: postgresql
  targetNamespace: postgresql
  interval: 24h
  chart:
    spec:
      chart: postgresql
      version: v10.13.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 24h
  values:
    persistence:
      enabled: true
    storageClass: longhorn-static
