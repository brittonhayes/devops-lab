---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard
  namespace: home
spec:
  releaseName: adguard
  targetNamespace: home
  interval: 15m
  chart:
    spec:
      chart: adguard-home
      version: v3.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 15m
  values:
    annotations:
      kubernetes.io/ingress.class: traefik
    service:
      additionalServices:
      - enabled: true
        nameSuffix: dns-tcp
        type: LoadBalancer
        port:
          port: 53
          name: dns-tcp
          protocol: TCP
          targetPort: 53
        externalTrafficPolicy: Local
      - enabled: true
        nameSuffix: dns-udp
        type: LoadBalancer
        port:
          port: 53
          name: dns-udp
          protocol: UDP
        targetPort: 53
        externalTrafficPolicy: Local
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: adguard-ui
  namespace: kube-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`adguard.lan`)
      kind: Rule
      services:
        - kind: Service
          name: adguard-adguard-home
          namespace: home
          port: 3000
